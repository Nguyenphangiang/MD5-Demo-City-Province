
<section class="content-header">
  <div class="container-fluid">
    <div class="row mb-2">
      <div class="col-sm-6">
        <h1>Add New Province </h1>
      </div>
      <div class="col-sm-6">
        <ol class="breadcrumb float-sm-right">
          <li class="breadcrumb-item"><a routerLink="/city">Home</a></li>
          <li class="breadcrumb-item active">Add Province </li>
        </ol>
      </div>
    </div>
  </div><!-- /.container-fluid -->
</section>

<!-- Main content -->
<section class="content">
  <div class="container-fluid">
    <div class="row">
      <!-- left column -->
      <div class="col-md-12">
        <!-- general form elements -->
        <div class="card card-primary">
          <div class="card-header">
            <h3 class="card-title">Province  Information</h3>
          </div>
          <!-- /.card-header -->
          <!-- form start -->
          <form [formGroup]="provinceForm" (ngSubmit)="addProvince()">
            <div class="card-body">
              <div class="form-group">
                <label for="name">Province Name:</label>
                <input type="text" class="form-control" id="name" placeholder="Enter city name" formControlName="name">
                <div *ngIf="nameControl.touched && nameControl.invalid">
                  <p style="color: red" *ngIf="nameControl.errors?.required">
                    <span class="fa fa-times-circle"></span>Province  name required
                  </p>
                </div>
              </div>

            <!-- /.card-body -->

            <div class="card-footer">
              <button type="submit" class="btn btn-primary">Submit</button>
            </div>
              </div>
          </form>
        </div>
        <!-- /.card -->

      </div>
      <!--/.col (left) -->
      <!-- right column -->

      <!--/.col (right) -->
    </div>
    <!-- /.row -->
  </div><!-- /.container-fluid -->
</section>
